{% set version = "5.2.0.20250306" %}

package:
  name: types-mock
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-mock/types_mock-{{ version }}.tar.gz
  sha256: 15882cb5cf9980587a7607e31890801223801d7997f559686805ce09b6536087

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/mock-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for mock
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
